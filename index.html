<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="icon" type="image/svg" href="weather-favicon.svg">
    <link rel="stylesheet" href="style.css">
    <script src="app.js" defer></script>
</head>
<body>
    <div class="content">
        <div class="weather-info">
            <div class="displayed-data">
                <div class="main-weather-info">
                    <h1 class="weather-description"></h1>
                    <p class="city-name"></p>
                    <p class="local-time"></p>
                    <p class="current-temperature"></p>
                    <div class="current-weather-icon">
                        <img src="" class="all-weather-icon">
                    </div>
                </div>
                <div class="other-weather-info">
                    <div class="other-weather-divs">
                        <img src="thermometer.svg" class="other-weather-icon">
                        <!-- <svg style="width:50px;height:50px" viewBox="0 0 24 24">
                            <path fill="currentColor" d="M15 13V5A3 3 0 0 0 9 5V13A5 5 0 1 0 15 13M12 4A1 1 0 0 1 13 5V8H11V5A1 1 0 0 1 12 4Z" />
                        </svg> -->
                        <p class="feels-like"></p>
                    </div>
                    <div class="other-weather-divs">
                        <img src="humidity.svg" class="other-weather-icon">
                        <!-- <svg style="width:50px;height:50px" viewBox="0 0 24 24">
                            <path fill="currentColor" d="M12,3.25C12,3.25 6,10 6,14C6,17.32 8.69,20 12,20A6,6 0 0,0 18,14C18,10 12,3.25 12,3.25M14.47,9.97L15.53,11.03L9.53,17.03L8.47,15.97M9.75,10A1.25,1.25 0 0,1 11,11.25A1.25,1.25 0 0,1 9.75,12.5A1.25,1.25 0 0,1 8.5,11.25A1.25,1.25 0 0,1 9.75,10M14.25,14.5A1.25,1.25 0 0,1 15.5,15.75A1.25,1.25 0 0,1 14.25,17A1.25,1.25 0 0,1 13,15.75A1.25,1.25 0 0,1 14.25,14.5Z" />
                        </svg> -->
                        <p class="humidity"></p>
                    </div>
                    <div class="other-weather-divs">
                        <img src="barometer.svg" class="other-weather-icon">
                        <!-- <svg style="width:50px;height:50px" viewBox="0 0 24 24">
                            <path fill="currentColor" d="M4,10A1,1 0 0,1 3,9A1,1 0 0,1 4,8H12A2,2 0 0,0 14,6A2,2 0 0,0 12,4C11.45,4 10.95,4.22 10.59,4.59C10.2,5 9.56,5 9.17,4.59C8.78,4.2 8.78,3.56 9.17,3.17C9.9,2.45 10.9,2 12,2A4,4 0 0,1 16,6A4,4 0 0,1 12,10H4M19,12A1,1 0 0,0 20,11A1,1 0 0,0 19,10C18.72,10 18.47,10.11 18.29,10.29C17.9,10.68 17.27,10.68 16.88,10.29C16.5,9.9 16.5,9.27 16.88,8.88C17.42,8.34 18.17,8 19,8A3,3 0 0,1 22,11A3,3 0 0,1 19,14H5A1,1 0 0,1 4,13A1,1 0 0,1 5,12H19M18,18H4A1,1 0 0,1 3,17A1,1 0 0,1 4,16H18A3,3 0 0,1 21,19A3,3 0 0,1 18,22C17.17,22 16.42,21.66 15.88,21.12C15.5,20.73 15.5,20.1 15.88,19.71C16.27,19.32 16.9,19.32 17.29,19.71C17.47,19.89 17.72,20 18,20A1,1 0 0,0 19,19A1,1 0 0,0 18,18Z" />
                        </svg> -->
                        <p class="pressure"></p>
                    </div>
                    <div class="other-weather-divs">
                        <img src="windsock.svg" class="other-weather-icon">
                        <!-- <svg style="width:50px;height:50px" viewBox="0 0 24 24">
                            <path fill="currentColor" d="M7 5V13L22 11V7L7 5M10 6.91L13 7.31V10.69L10 11.09V6.91M16 7.71L19 8.11V9.89L16 10.29V7.71M5 10V11H6V12H5V21H3V4C3 3.45 3.45 3 4 3S5 3.45 5 4V6H6V7H5V10Z" />
                        </svg> -->
                        <p class="wind-speed"></p>
                    </div>
                </div>
            </div>
            <div>
                <div class="search-div">
                    <input type="search" class="search-city" placeholder="Search city">
                    <div class="search-icon">
                        <svg style="width:32px;height:32px" viewBox="0 0 24 24" class="search-icon-svg">
                            <path fill="currentColor" d="M9.5,3A6.5,6.5 0 0,1 16,9.5C16,11.11 15.41,12.59 14.44,13.73L14.71,14H15.5L20.5,19L19,20.5L14,15.5V14.71L13.73,14.44C12.59,15.41 11.11,16 9.5,16A6.5,6.5 0 0,1 3,9.5A6.5,6.5 0 0,1 9.5,3M9.5,5C7,5 5,7 5,9.5C5,12 7,14 9.5,14C12,14 14,12 14,9.5C14,7 12,5 9.5,5Z" />

                    </div>

                <div class="error-div">
                        <p class="display-error"></p>
                </div>
            </div>
        </div>
    </div>

</html>
