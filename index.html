<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
    <script src="app.js" defer></script>
</head>
<body>
    <div class="content">
        <div class="weather-info">
            <div class="search-div">
                <input type="search" class="search-city" placeholder="Search city">
                <button class="search-button">Search</button>
            </div>
            <div class="main-weather-info">
                <h1 class="weather-description"></h1>
                <p class="city-name"></p>
                <p class="local-time"></p>
                <p class="current-temperature"></p>
            </div>
            <div class="other-weather-info">
                <p class="feels-like"></p>
                <p class="humidity"></p>
                <p class="pressure"></p>
                <p class="wind-speed"></p>
            </div>
            <div class="error-div">
                    <p class="display-error"></p>
            </div>
        </div>
    </div>
</body>
</html>
