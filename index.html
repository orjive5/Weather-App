<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Weather App</title>
        <link rel="icon" type="image/svg" href="weather-favicon.svg" />
        <link rel="stylesheet" href="style.css" />
        <script src="app.js" defer></script>
    </head>
    <body>
        <div class="content">
            <div class="weather-info">
                <div class="displayed-data">
                    <div class="main-weather-info">
                        <h1 class="weather-description"></h1>
                        <p class="city-name"></p>
                        <!-- <p class="local-time"></p> -->
                        <p class="current-temperature"></p>
                        <div class="current-weather-icon">
                            <img src="" class="all-weather-icon" />
                        </div>
                    </div>
                    <div class="other-weather-info">
                        <div class="other-weather-divs">
                            <img
                                src="thermometer.svg"
                                class="other-weather-icon"
                            />
                            <p class="feels-like"></p>
                        </div>
                        <div class="other-weather-divs">
                            <img
                                src="humidity.svg"
                                class="other-weather-icon"
                            />
                            <p class="humidity"></p>
                        </div>
                        <div class="other-weather-divs">
                            <img
                                src="barometer.svg"
                                class="other-weather-icon"
                            />
                            <p class="pressure"></p>
                        </div>
                        <div class="other-weather-divs">
                            <img
                                src="windsock.svg"
                                class="other-weather-icon"
                            />
                            <p class="wind-speed"></p>
                        </div>
                    </div>
                </div>
                <div>
                    <div class="search-div">
                        <input
                            type="search"
                            class="search-city"
                            placeholder="Search city"
                        />
                        <div class="search-icon">
                            <svg
                                style="width: 32px; height: 32px"
                                viewBox="0 0 24 24"
                                class="search-icon-svg"
                            >
                                <path
                                    fill="currentColor"
                                    d="M9.5,3A6.5,6.5 0 0,1 16,9.5C16,11.11 15.41,12.59 14.44,13.73L14.71,14H15.5L20.5,19L19,20.5L14,15.5V14.71L13.73,14.44C12.59,15.41 11.11,16 9.5,16A6.5,6.5 0 0,1 3,9.5A6.5,6.5 0 0,1 9.5,3M9.5,5C7,5 5,7 5,9.5C5,12 7,14 9.5,14C12,14 14,12 14,9.5C14,7 12,5 9.5,5Z"
                                />
                            </svg>
                        </div>
                    </div>
                    <div class="error-div">
                        <p class="display-error"></p>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
